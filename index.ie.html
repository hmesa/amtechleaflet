    <script lang="js">

            Assets2: "/amtech/observersexec/amtech/activities/Metalsa_Assets/observers/SearchAllAssets?observation=%7B%22%40type%22%3A%22%2Famtech%2Flinkeddata%2Ftypes%2Fcomposite%2Fobservation%2FSearch_Asset%22%2C%22%40id%22%3A%22%2Famtech%2Fthings%2Fobservations%2FSearch_Asset_Test%22%2C%22topic%22%3A%22%2FMetalsa%2FSearch_Asset%22%2C%22location%22%3A%22%22%2C%22description%22%3A%22.%2A%22%2C%22targetthings%22%3A%22%5B%5D%22%2C%22proximityarea%22%3A%22%22%2C%22detectiontime%22%3A%222018-02-07T11%3A39%3A50.192-06%3A00%22%2C%22occurrencetime%22%3A%222018-02-07T11%3A39%3A50.192-06%3A00%22%2C%22creationDate%22%3A%222018-02-07T11%3A39%3A50.192-06%3A00%22%2C%22producer%22%3A%22consola%22%2C%22MIRROR_ASSET_NUMBER%22%3A%22%22%2C%22BOOK_TYPE_CODE%22%3A%22HT.APO.IFRS.US%22%2C%22SET_OF_BOOKS_ID%22%3A0%2C%22COST_CENTER%22%3A%22%22%2C%22MANUFACTURER_NAME%22%3A%22%22%2C%22ASSET_KEY_CCID%22%3A0%2C%22ASSET_ID%22%3A0%2C%22PARENT_ASSET_NUMBER%22%3A%22%22%2C%22SERIAL_NUMBER%22%3A%22%22%2C%22COST%22%3A0.0%2C%22MODEL_NUMBER%22%3A%22%22%2C%22PROCESS_TYPE%22%3A%22.%2A%22%2C%22ASSET_NUMBER%22%3A%22.%2A%22%2C%22LOCATION_ID%22%3A%22.%2A.%2A%22%2C%22ACCUMULATED_DEPRECIATION%22%3A0.0%2C%22MASTER_ASSET_NUMBER%22%3A%22%22%2C%22TAG_NUMBER%22%3A%22.%2A%22%2C%22ASSET_DESCRIPTION%22%3A%22.%2A%22%2C%22PROJECT_NUMBER%22%3A%22.%2A%22%2C%22ASSIGNED_TO%22%3A%22.%2A%22%2C%22ASSET_CATEGORY_ID%22%3A%22%22%2C%22NET_BOOK_VALUE%22%3A0.0%2C%22PROGRAM%22%3A%22.%2A%22%2C%22ZONE%22%3A%22.%2A%22%2C%22battery%22%3A9000.0%7D"

        }
        //logger creation
        function prepareLog(level, text) {
            return "[" + new Date().toISOString() + "] " + level.toUpperCase() + " - " + text;
        }
        var logLevel = "debug";
        var logger;
        function createLogger(loglevel) {
            logger = new Loggers.Logger(logLevel, function(level, text){
                console.log(prepareLog(level, text));
            });

        }
        function getLogger(logLevel) {
            if (!logger) {
                createLogger(logLevel);
            }
            return logger;
        }

        //image handling 
        var entityCssClassesDiv = $("#entityCssClasses");
        entityCssClassesDiv.html('');
        //resource label template function
        function labelTemplateFcn(data) {
            return "name: " + data._name +
                "<br/>type:" + data["@type"].replace(amtech.console.PATHS.TYPE_ENTITY+"/","") +
                "<br/>description: " + data.description + "<br/>"
        }

        //map widget creation
        var mapWidget;

        function createMap() {
            var container = $('.map-container').get(0);
            mapWidget = new amtech.console.widget.LeafletMap({
                id: 'amtech:map',
                containerElement: container,
                tileLayer: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                tileLayerOption: { attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors' },
                widgetVar: 'mapWidget',
                allowUserInteractionOnCoordinates: false,

                withLocateMeControl: true,
                withResizerControl: false,
                withLayerControl: false,
                withCoordinateControl: false,
                withZoomControl: true,
                withEditStateControl: false,

                delayedCreation: false,
                resizeDelay: 0,

                canEdit: false,
                canSelect: true,
                animation: false,

                labelDefinition: labelTemplateFcn

            });
            mapWidget.toggleChangeNotificationsActivated(false);
            $(window).resize(function(){ mapWidget.onresize() });
            mapWidget.setLogger(getLogger().withFixExecInfo("Map", ": "));
            //mapWidget.addEventListener(mapWidget.EVENTS.LOCATION_FOUND, setDeviceLocation);
            //mapWidget.addEventListener(mapWidget.EVENTS.LOCATION_ERROR, showLocationError);
        }

        function getMapWidget() {
            if (!mapWidget) {
                createMap();
            }
            return mapWidget;
        }

        function showMap() {
            $("#mapPanel").show()
            getMapWidget().show();
        }

        //dap controller definition
        var dapClient;
        function createDapClient() {
            dapClient = dap.createDapClient(
                getLogger().withFixExecInfo("DapClient", " : "),
                config.dapUrl, config.user + "/" + config.tenant, config.password);
        }
        function getDapClient() {
            if (!dapClient) {
                createDapClient();
            }
            return dapClient;
        }

        //mapPromises function
        var mapPromises;
        function initMapPromises() {
            getLogger().debug("initializing map promises");
            try {
                mapPromises = createMapPromises(getMapWidget(), getDapClient(), wktParser);
                mapPromises.setLogger(getLogger().withFixExecInfo("MapPromises", " : "));

                mapPromises.getImageHandler().setCssStyleContainerDiv(entityCssClassesDiv);
            } catch (e) {
                getLogger().error(e.message);
                throw e;
            }
        }
        function getMapPromises() {
            if (!mapPromises) {
                initMapPromises();
            }
            return mapPromises;
        }


        var zoomRatio;
        $(document).ready(function () {

            //zoomRatio = $(window).width() / (0.0 + screen.width);
            //getLogger().debug("window loaded. zoom ratio set to " + zoomRatio);

            showMap();
            getMapWidget().addEventListener("map:elementclick", function(data){
                alert("Clicked on " + data.url);
            })
            for (label in observerUrls) {
                var $a = $("<h2>").click(function(){
                    getMapPromises().clearMap();
                    getMapPromises().addQueryResults(observerUrls[label]).then(function(response){
                        return getMapPromises().centerToLayers(response);
                    });
                }).appendTo($("#options"));
                $a.text(label);
            }
        });
